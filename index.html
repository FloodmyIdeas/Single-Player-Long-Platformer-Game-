<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extreme Platformer</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #87CEEB;
      border: 2px solid black;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="restartGame()">üîÅ Restart</button>
  <canvas id="gameCanvas" width="1000" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const gravity = 0.6;
const player = {
  x: 50,
  y: 0,
  width: 30,
  height: 40,
  velX: 0,
  velY: 0,
  speed: 4,
  jumpPower: -12,
  grounded: false,
  color: "red",
  startX: 50,
  startY: 0
};

const keys = {};
const platforms = [];
const levelWidth = 3200;

// Generate HARD platform layout
let px = 0;
for (let i = 0; i < 30; i++) {
  const gap = 80 + Math.random() * 100;
  const width = 60 + Math.random() * 40;
  const height = 20;
  const y = 300 + Math.sin(i * 0.5) * 120;
  platforms.push({ x: px, y: y, width: width, height: height });
  px += gap + width;
}

// Add a floor at the start
platforms.unshift({ x: 0, y: 460, width: 200, height: 20 });

// Add final platform & goal
const goal = {
  x: px - 100,
  y: 420,
  width: 40,
  height: 40,
  color: "lime"
};
platforms.push({ x: goal.x - 10, y: goal.y + 40, width: 120, height: 20 });

let scrollX = 0;
let gameWon = false;

function resetPlayer() {
  player.x = player.startX;
  player.y = player.startY;
  player.velX = 0;
  player.velY = 0;
  scrollX = 0;
  gameWon = false;
}

function restartGame() {
  resetPlayer();
}

function update() {
  if (gameWon) return;

  if (keys["ArrowLeft"] || keys["a"]) player.velX = -player.speed;
  else if (keys["ArrowRight"] || keys["d"]) player.velX = player.speed;
  else player.velX *= 0.8;

  if ((keys["ArrowUp"] || keys[" "]) && player.grounded) {
    player.velY = player.jumpPower;
    player.grounded = false;
  }

  player.velY += gravity;
  player.x += player.velX;
  player.y += player.velY;

  player.grounded = false;
  platforms.forEach(p => {
    if (
      player.x < p.x + p.width &&
      player.x + player.width > p.x &&
      player.y < p.y + p.height &&
      player.y + player.height > p.y
    ) {
      if (player.velY > 0) {
        player.y = p.y - player.height;
        player.velY = 0;
        player.grounded = true;
      }
    }
  });

  // Fall off = reset
  if (player.y > canvas.height + 200) {
    resetPlayer();
  }

  // Scroll
  if (player.x > 500) scrollX = player.x - 500;

  // Win condition
  if (
    player.x + player.width > goal.x &&
    player.x < goal.x + goal.width &&
    player.y + player.height > goal.y &&
    player.y < goal.y + goal.height
  ) {
    gameWon = true;
    alert("üèÜ YOU WON! You're a parkour master!");
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(-scrollX, 0);

  ctx.fillStyle = "#654321";
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  ctx.fillStyle = goal.color;
  ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  ctx.restore();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

resetPlayer();
gameLoop();
</script>
</body>
</html>
